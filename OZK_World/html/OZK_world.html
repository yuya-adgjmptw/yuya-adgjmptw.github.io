<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>OZK_RTM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script type="text/javascript" src="../js/vue.dev.js"></script>

  <script>

<body>

<div id="vue">
  <header class="sticky-top border-bottom">
    <div class="row m-0 bg-white">
      <a class="btn rounded-0 col-12 col-lg-2 text-white text-center d-none d-sm-block bg-dark" href="OZK_world.html"
         role="button"><h4>OZK</h4></a>
      <div class="btn-group col align-self-center border-end" v-for='item in top'>
        <a class="btn d-none d-sm-block" :href='item.url'><h6>{{item.name}}</h6></a>
        <a class="d-none d-sm-block" :class='item.add' data-bs-toggle="dropdown" aria-expanded="false">
          <span class="visually-hidden">ドロップダウンの切替</span>
        </a>
        <ul class="dropdown-menu">
          <li v-for="details in item.details"><a class="dropdown-item" :href='details.url'>{{details.name}}</a></li>
        </ul>
      </div>
    </div>
    <div class="d-block d-sm-none border text-center">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="OZK_world.html">OZK</a>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#Navber"
                  aria-controls="Navber" aria-expanded="false" aria-label="ナビゲーションの切替">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="Navber">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=OZK_world.html>TOP</a>
              </li>

              <li class="nav-item dropdown" v-for='item in top'>
                <a :href='item.url' class="nav-link active" :class='item.mini' :id='item.id' :role='item.role' :data-bs-toggle='item.databstoggle' :aria-expanded='item.ariaexpanded'>{{item.name}}</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" :href='item.url'>{{item.name}}</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" v-for="details in item.details" :href='details.url'>{{details.name}}</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    </div>
  </header>


  <div id="carouselExampleControls" class="carousel slide carousel-fade d-none d-sm-block">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../img/top/full/1stSlide.png" class="d-block img-fluid" alt="第1スライド">
      </div>
      <div class="carousel-item">
        <img src="../img/top/full/2ndSlide.png" class="d-block img-fluid" alt="第2スライド">
      </div>
      <div class="carousel-item">
        <img src="../img/top/full/3rdSlide.png" class="d-block img-fluid" alt="第3スライド">
      </div>
    </div>

    <button type="button" class="carousel-control-prev" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">前へ</span>
    </button>
    <button type="button" class="carousel-control-next" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">次へ</span>
    </button>
  </div>
  <div id="carouselExampleControls2" class="carousel slide carousel-fade  d-block d-sm-none">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../img/top/mini/1stSlide.png" class="d-block w-100" alt="第1スライド">
      </div>
      <div class="carousel-item">
        <img src="../img/top/mini/2ndSlide.png" class="d-block w-100" alt="第2スライド">
      </div>
      <div class="carousel-item">
        <img src="../img/top/mini/3rdSlide.png" class="d-block w-100" alt="第3スライド">
      </div>
    </div>

    <button type="button" class="carousel-control-prev" data-bs-target="#carouselExampleControls2" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">前へ</span>
    </button>
    <button type="button" class="carousel-control-next" data-bs-target="#carouselExampleControls2" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">次へ</span>
    </button>
  </div>

  <main class="mx-1 mx-sm-5">

    <div class="m-5 text-center align-items-center">
      <div class="h1">ようこそ！</div>
      <div class="h6 m-md-3 my-5" id="遊び方解説">様々なMODパックを利用してリアルなマイクラワールドを作っています！</div>
    </div>
    <div>
      <div class="mx-5 h3 border-bottom">遊び方解説</div>
      <div class="align-items-center row my-sm-3 mx-5">
      <div class="bg-light card col-6 col-md-4 col-lg-3 border border-5 border-white" v-for='item in how'>
        <a :href='item.url'>
          <img :src='item.img' alt="画像" class="card-img-top my-3 rounded-0">
        </a>
        <div class="card-body d-none d-sm-block">
          <p class="card-text text-center">{{item.title}}</p>
        </div>
        <a :href='item.url' class="btn btn-info text-white d-block d-sm-none m-3">{{item.title}}</a>
        <a :href='item.url' class="btn btn-info text-white d-none d-sm-block m-3">View</a>
        <small class="text-muted">最終更新日：{{item.  finalday}}</small>
      </div>
  </div>
    </div>


    <div class="mt-5 mx-5 h3 border-bottom">最新のトピックス</div>
    <div class="row mb-5 mx-5">
    <div class="col-6 col-md-4 col-lg-3 card border-0 border-bottom rounded-0 my-3" v-for='item in contents'>
      <a :href='item.url' class="link-dark text-decoration-none">
        <div v-for="img in item.img">
      <img :src='img.img' alt="画像" class="card-img-top rounded-0">
        </div>
      <div class="card-body">
        <p class="card-text"><b>{{item.genre}}{{item.title}}</b></p>
      </div>
        <small class="text-muted float-end">投稿日：{{item.day}}</small>
      </a>
    </div>
</div>

  </main>

  <footer class="fixed-bottom bg-secondary bg-opacity-75 text-center text-white align-items-center">
    <h6>©OZK 2023</h6>
  </footer>
</div>

                {

                {

                    ]

        }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
