<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>bootstrap使ってみた</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1 class="display-1"><div class="p-1 mb-1 bg-primary text-white">こんにちわ</div></h1>

<div class="container">
  <h1>感想</h1>
  <p>今まで自分で書いてきたHTMLは文字の大小と画像が乗っているくらいしかできなかったが、bootstrapを使用することでここまで簡単にデザインできるとは驚いた。</p>

  <h3>危険！！</h3>
  <p>なぜだかウィルスが侵入しました,画像はカードってやつで貼れるらしい</p>
</div>



<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">ウィルスに感染しました</span>
      </a>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">緊急</h1>
      <p class="fs-5 text-muted">お金を払いなさい</p>
    </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">少しだけ</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">1万円</h1>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">払う</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">めっちゃ</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">10万円</h1>
            <button type="button" class="w-100 btn btn-lg btn-primary">払います</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-primary">
          <div class="card-header py-3 text-white bg-primary border-primary">
            <h4 class="my-0 fw-normal">ガチ</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">100万円</h1>
            <button type="button" class="w-100 btn btn-lg btn-primary">Pay to win</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
